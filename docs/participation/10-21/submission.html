<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Submission Page</title>

    <style>
        table,
        th {
            border: 1px solid black;

        }

        td {
            border: 1px dotted black;
        }
    </style>
    <script>
        window.onload = function () {
            var corvette = GetURLParameterValue("corvette");
            var color = GetURLParameterValue("color");
            var paint = GetURLParameterValue("paint");

            document.getElementById("corvette").textContent = corvette;
            document.getElementById("color").textContent = color;
            document.getElementById("paint").textContent = paint;

        };

        function GetURLParameterValue(searchParameter) {
            var queryString = window.location.search.substring(1);
            var URLFieldValues = queryString.split('&');
            for (var i = 0; i < URLFieldValues.length; i++) {
                var parameterValues = URLFieldValues[i].split('=');
                if (parameterValues[0] == searchParameter) {
                    return parameterValues[1];
                }
            }
        };
    </script>

</head>

<body>
    <h1>Submission Results Page</h1>
    <table>
        <caption>Details Submitted from the Previous Page</caption>
        <tr>
            <th>Best Corvette</th>
            <th>Rare Color</th>
            <th>Why Paint Headlights</th>
        </tr>
        <tr>
            <td id="corvette"></td>
            <td id="color"></td>
            <td id="paint"></td>
        </tr>
    </table>
</body>

</html>
