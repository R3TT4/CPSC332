<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-28 Grid Layout</title>
    <style>
        body {
            padding: 0;
        }

        #header-div {
            background-color: gray;
            grid-column: 1/3;
        }

        #left-div {
            background-color: lightgreen;
            grid-column: 1;
            height: 300px;
        }

        #right-div {
            background-color: lightblue;
            grid-column: 2;
            height: 300px;
        }

        #grid-container {
            width: 100%;
            display: grid;
            grid-template-columns: 20% 80%;
            grid-template-rows: auto auto;
        }

        div {
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div id="header-div">HEADER</div>
        <div id="left-div">LEFT</div>
        <div id="right-div">RIGHT</div>
    </div>
    <a href="../../">Link back to index page</a>
</body>

</html>
