<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-28 Fluid Layout</title>
    <style>
        body {
            padding: 0;
        }

        #header-div {
            background-color: gray;
            width: 100%;
        }

        #left-div {
            background-color: lightgreen;
            float: left;
            width: 20%;
            height: 300px;
        }

        #right-div {
            background-color: lightblue;
            float: right;
            width: 80%;
            height: 300px;
        }

        div {
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div id="header-div">HEADER</div>
    <div id="left-div">LEFT</div>
    <div id="right-div">RIGHT</div>
    <a href="../../">Link back to index page</a>
</body>

</html>
